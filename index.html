<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Valentine Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-1: #ffdee9;
        --bg-2: #b5fffc;
        --accent: #ff3b7f;
        --accent-dark: #cc1c61;
        --ink: #2b2230;
        --card: rgba(255, 255, 255, 0.85);
        --shadow: 0 20px 60px rgba(43, 34, 48, 0.2);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Quicksand", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.8), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.5), transparent 40%),
          linear-gradient(135deg, var(--bg-1), var(--bg-2));
        overflow-x: hidden;
        padding: 24px;
      }

      .card {
        background: var(--card);
        border-radius: 24px;
        padding: 36px 32px 32px;
        width: min(520px, 92vw);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .card::before,
      .card::after {
        content: "";
        position: absolute;
        width: 180px;
        height: 180px;
        background: radial-gradient(circle, rgba(255, 59, 127, 0.25), transparent 70%);
        border-radius: 50%;
        z-index: 0;
      }

      .card::before {
        top: -60px;
        left: -40px;
      }

      .card::after {
        bottom: -70px;
        right: -30px;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: clamp(2.5rem, 4vw, 3.2rem);
        margin: 0 0 10px;
        color: var(--accent-dark);
      }

      p {
        font-size: 1.05rem;
        line-height: 1.6;
        margin: 0 0 18px;
      }

      .heart-row {
        display: flex;
        gap: 10px;
        margin: 8px 0 20px;
      }

      .heart {
        width: 18px;
        height: 18px;
        transform: rotate(45deg);
        background: var(--accent);
        position: relative;
        opacity: 0.9;
        animation: float 3.6s ease-in-out infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background: var(--accent);
        border-radius: 50%;
      }

      .heart::before {
        left: -9px;
      }
      .heart::after {
        top: -9px;
      }

      .heart:nth-child(2) {
        animation-delay: 0.4s;
        opacity: 0.75;
      }
      .heart:nth-child(3) {
        animation-delay: 0.8s;
        opacity: 0.6;
      }
      .heart:nth-child(4) {
        animation-delay: 1.2s;
        opacity: 0.85;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(45deg);
        }
        50% {
          transform: translateY(-8px) rotate(45deg);
        }
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 18px;
      }

      .actions.center {
        justify-content: center;
      }

      button {
        border: none;
        background: var(--accent);
        color: white;
        padding: 12px 22px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 999px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(255, 59, 127, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow: 0 12px 30px rgba(255, 59, 127, 0.45);
        background: var(--accent-dark);
      }

      button:active {
        transform: translateY(1px) scale(0.99);
      }

      .ghost {
        background: transparent;
        color: var(--accent-dark);
        border: 2px solid rgba(204, 28, 97, 0.35);
        box-shadow: none;
      }

      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 10, 20, 0.7);
        display: block;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
        padding: 24px;
        z-index: 10;
        overflow: hidden;
      }

      .overlay.show {
        opacity: 1;
        pointer-events: all;
      }

      .modal {
        width: min(720px, 92vw);
        background: #fff;
        border-radius: 20px;
        padding: 24px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 16px;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
        transform: translate(0, 0);
        transition: transform 0.18s ease-out;
        will-change: transform;
      }

      .modal h2 {
        margin: 0;
        font-size: 2rem;
        color: var(--accent-dark);
        font-family: "Dancing Script", cursive;
      }

      .video-wrap {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
        border-radius: 16px;
        overflow: hidden;
        background: #111;
      }

      .video-wrap iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .small {
        font-size: 0.95rem;
        color: #5b4b60;
      }

      @media (prefers-reduced-motion: reduce) {
        .modal {
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" aria-label="Valentine card">
      <div class="content">
        <h1>Be My Valentine?</h1>
        <p>
          You make my days brighter, my laughs louder, and my heart lighter.
          Here is a little digital hug wrapped up just for you.
        </p>
        <div class="heart-row" aria-hidden="true">
          <span class="heart"></span>
          <span class="heart"></span>
          <span class="heart"></span>
          <span class="heart"></span>
        </div>
        <p>Click the button for a surprise.</p>
        <div class="actions">
          <button id="rickrollBtn">Open the Surprise</button>
          <button class="ghost" id="sweetBtn">Send a Kiss</button>
        </div>
      </div>
    </main>

    <div class="overlay" id="rickrollOverlay" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="rickrollTitle">
        <h2 id="rickrollTitle">Rocking Chair Ghost</h2>
        <p class="small">A spooky little surprise.</p>
        <div class="video-wrap">
          <iframe
            id="rickrollFrame"
            title="Rocking Chair Ghost"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div class="actions center">
          <button id="closeBtn">Close</button>
          <button class="ghost" id="openTabBtn">Open in New Tab</button>
        </div>
      </div>
    </div>

    <script>
      const overlay = document.getElementById("rickrollOverlay");
      const rickrollBtn = document.getElementById("rickrollBtn");
      const closeBtn = document.getElementById("closeBtn");
      const openTabBtn = document.getElementById("openTabBtn");
      const sweetBtn = document.getElementById("sweetBtn");
      const frame = document.getElementById("rickrollFrame");
      const modal = document.querySelector(".modal");

      const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      let jumpInterval = null;

      const videoEmbed = "https://www.youtube.com/embed/qsJkFb7UW_g?autoplay=1&rel=0&playsinline=1";
      const videoWatch = "https://youtu.be/qsJkFb7UW_g";

      const centerModal = () => {
        const x = Math.max(0, (window.innerWidth - modal.offsetWidth) / 2);
        const y = Math.max(0, (window.innerHeight - modal.offsetHeight) / 2);
        modal.style.transform = `translate(${x}px, ${y}px)`;
      };

      const moveModal = () => {
        const padding = 20;
        const maxX = Math.max(0, window.innerWidth - modal.offsetWidth - padding * 2);
        const maxY = Math.max(0, window.innerHeight - modal.offsetHeight - padding * 2);
        const x = Math.random() * maxX + padding;
        const y = Math.random() * maxY + padding;
        const rotate = (Math.random() * 8 - 4).toFixed(2);
        modal.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
      };

      const startJumpscare = () => {
        if (prefersReducedMotion) {
          centerModal();
          return;
        }
        moveModal();
        jumpInterval = setInterval(moveModal, 220);
      };

      const stopJumpscare = () => {
        if (jumpInterval) {
          clearInterval(jumpInterval);
          jumpInterval = null;
        }
        modal.style.transform = "translate(0, 0)";
      };

      const openScare = () => {
        overlay.classList.add("show");
        overlay.setAttribute("aria-hidden", "false");
        frame.src = videoEmbed;
        startJumpscare();
      };

      rickrollBtn.addEventListener("click", openScare);

      closeBtn.addEventListener("click", () => {
        overlay.classList.remove("show");
        overlay.setAttribute("aria-hidden", "true");
        frame.src = "";
        stopJumpscare();
      });

      openTabBtn.addEventListener("click", () => {
        window.open(videoWatch, "_blank", "noopener");
      });

      sweetBtn.addEventListener("click", () => {
        sweetBtn.textContent = "Love sent!";
        setTimeout(() => {
          sweetBtn.textContent = "Send a Kiss";
        }, 2000);
      });

      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape" && overlay.classList.contains("show")) {
          closeBtn.click();
        }
      });

      window.addEventListener("resize", () => {
        if (overlay.classList.contains("show")) {
          if (prefersReducedMotion) {
            centerModal();
          } else {
            moveModal();
          }
        }
      });
    </script>
  </body>
</html>
